<!DOCTYPE html>
<html>
<head>
  <title>Bot Trading Cuan</title>
</head>
<body style="background:#111; color:white; text-align:center; padding:40px">
  <h1>🚀 Aktifkan Bot Trailing TP</h1>
  <input type="text" id="symbol" placeholder="Contoh: BTCUSDT" />
  <button onclick="startBot()">Start</button>

  <script>
    function startBot() {
      const symbol = document.getElementById("symbol").value;

      fetch("http://69.62.112.109:5000/start", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: "symbol=" + symbol
      })
      .then(() => alert("✅ Bot dimulai untuk " + symbol))
      .catch(() => alert("❌ Gagal konek ke server bot"));
    }
  </script>
</body>
</html>
