<!DOCTYPE html>
<html>
<head>
  <title>Mini App Bot Trading</title>
</head>
<body style="background-color:#111; color:white; text-align:center; padding:50px;">
  <h1>🚀 Bot Trading Trailing TP</h1>
  <p>Masukkan simbol kripto (contoh: <code>BTCUSDT</code>)</p>
  <input type="text" id="symbol" placeholder="BTCUSDT" style="padding:10px;"/>
  <br><br>
  <button onclick="startBot()" style="padding:10px 20px;">Aktifkan Bot</button>

  <script>
    function startBot() {
      const symbol = document.getElementById("symbol").value;

      fetch("https://lights-doom-variations-hungry.trycloudflare.com/start", {

        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: "symbol=" + symbol
      })
      .then(response => {
        if (response.ok) {
          alert("✅ Bot dimulai untuk " + symbol);
        } else {
          alert("❌ Gagal mulai bot");
        }
      })
      .catch(() => {
        alert("❌ Tidak bisa konek ke server. Cek koneksi VPS kamu.");
      });
    }
  </script>
</body>
</html>
