
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bot Trading Cuan</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    select, button {
      padding: 12px;
      margin: 10px 0;
      width: 80%;
      max-width: 300px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #00c853;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üìä Dashboard Bot Trading</h1>
  <p>Pilih Pair:</p>
  <select id="pairSelect">
    <option value="BTCUSDT">BTCUSDT</option>
    <option value="ETHUSDT">ETHUSDT</option>
    <option value="SOLUSDT">SOLUSDT</option>
  </select>

  <p>Strategi Aktif:</p>
  <button onclick="startGrid()">‚öôÔ∏è Grid Trading</button><br>
  <button onclick="startTP()">üìà Trailing TP</button>

<script>
window.Telegram.WebApp.expand();

function startGrid() {
  const pair = document.getElementById("pairSelect").value;
  const telegramId = window.Telegram.WebApp.initDataUnsafe.user.id;

  fetch("http://69.62.112.109:8001/start_grid", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ pair: pair, telegram_id: telegramId })
  })
  .then(() => alert("üöÄ Grid Trading dimulai!"))
  .catch(err => alert("‚ùå Gagal kirim strategi"));
}

function startTP() {
  const pair = document.getElementById("pairSelect").value;
  const telegramId = window.Telegram.WebApp.initDataUnsafe.user.id;

  fetch("http://69.62.112.109:8001/start_tp", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ pair: pair, telegram_id: telegramId })
  })
  .then(() => alert("üöÄ Trailing TP dimulai!"))
  .catch(err => alert("‚ùå Gagal kirim strategi"));
}
</script>

</body>
</html>
